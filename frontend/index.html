<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoIP Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>VoIP Phone System</h1>
            <div class="header-info">
                <span id="status-badge" class="status-badge idle">IDLE</span>
                <span id="user-info" class="user-info">Not Connected</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Panel: Users List -->
            <section class="panel users-panel">
                <h2>Available Users</h2>
                <div id="users-list" class="users-list">
                    <p class="placeholder">Loading users...</p>
                </div>
            </section>

            <!-- Center Panel: Call Area -->
            <section class="panel call-panel">
                <div class="call-section">
                    <h2>Make a Call</h2>
                    
                    <!-- IP Address Input -->
                    <div class="form-group">
                        <label for="target-ip">Enter Target IP Address:</label>
                        <input type="text" id="target-ip" placeholder="e.g., 192.168.1.100" maxlength="100">
                        <button id="call-by-ip-btn" class="btn btn-primary">Call by IP</button>
                    </div>

                    <!-- User Selection -->
                    <div class="form-group">
                        <label for="target-user">Or Select User:</label>
                        <select id="target-user">
                            <option value="">-- Select a user --</option>
                        </select>
                        <button id="call-btn" class="btn btn-primary">Call</button>
                    </div>

                    <!-- Call Controls -->
                    <div id="call-controls" class="call-controls hidden">
                        <div class="controls-group">
                            <button id="mute-btn" class="btn btn-secondary btn-icon">
                                <span class="icon">üîä</span> Mute
                            </button>
                            <button id="hold-btn" class="btn btn-secondary btn-icon">
                                <span class="icon">‚è∏</span> Hold
                            </button>
                            <button id="end-call-btn" class="btn btn-danger btn-icon">
                                <span class="icon">‚òéÔ∏è</span> End Call
                            </button>
                        </div>
                        <div id="call-timer" class="call-timer">00:00</div>
                    </div>
                </div>

                <!-- Current Call Info -->
                <div id="current-call-info" class="current-call-info hidden">
                    <h3>Current Call</h3>
                    <p id="call-participant" class="call-participant"></p>
                    <p id="call-duration" class="call-duration">Duration: 00:00</p>
                </div>
            </section>

            <!-- Right Panel: Audio Visualization -->
            <section class="panel audio-panel">
                <h2>Audio</h2>
                <div class="audio-controls">
                    <div class="audio-meter">
                        <div id="audio-level" class="audio-level"></div>
                    </div>
                    <div id="audio-status" class="audio-status">Ready</div>
                </div>
                <canvas id="audio-canvas" class="audio-canvas"></canvas>
            </section>
        </main>

        <!-- Call Request Modal -->
        <div id="call-modal" class="modal hidden">
            <div class="modal-content call-request-modal">
                <h3>Incoming Call</h3>
                <p id="modal-caller-info" class="modal-caller-info"></p>
                <div class="modal-buttons">
                    <button id="accept-call-btn" class="btn btn-success">Accept</button>
                    <button id="reject-call-btn" class="btn btn-danger">Reject</button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2026 VoIP Application | Backend: Rust Actix-web | Frontend: HTML5 WebRTC</p>
        </footer>
    </div>

    <!-- Hidden audio elements -->
    <audio id="remote-audio" autoplay></audio>
    <audio id="local-audio" autoplay muted></audio>

    <script src="app.js"></script>
</body>
</html>
